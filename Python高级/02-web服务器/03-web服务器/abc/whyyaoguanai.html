<h1 align="center">为什么要关爱成年人？</h1>
<p align="center">首先声明：以下为个人看法，皆出自某站评论。</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<h2>成年人有感情压力，来源于很多很多的方面，亲情、友情、以及那些所谓的人情。想证明自己却不被理解，给他们解释的时候因为代沟却越说越绕。
</h2>
<h2>&nbsp;</h2>
<h2>同样还面临着许多社会的锤炼......</h2>
</p>
<h2>他们总要咽下一些委屈，然后一字不提的擦干眼泪往前走。
  因为别人都认为他们已经长大了，要学会自我安慰。
</h2>
<h2>&nbsp;</h2>
<h2>他们有时候只是想倾诉想被关怀，聊天了有人会回复，看到有趣的东西想有人分享，加班了想有人一块吐槽，上医院了想有人看望。但是这些真的很少很少.......</h2>
