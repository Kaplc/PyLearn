<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum = 5
        var iStr = "6"
        // 比较运算符(>, <, ==, >=, <=, !=, ===)
        // === 三等表示类型也相等
        // str自动转换int比较
        if(iNum == iStr){
            alert("条件成立")
        }
        else if(iNum > iStr){
            alert("条件不成立大于")
        }
        else{
            alert("条件不成立小于")
        }
        // 逻辑运算符&&(与), ||(或), !(非)

    </script>
</head>
<body>
    
</body>
</html>
