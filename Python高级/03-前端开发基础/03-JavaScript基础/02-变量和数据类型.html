<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 匈牙利命名法把数据类型首字母放在变量名开头
        var iNum1 = 1; // int
        var fNum2 = 2.5; // float
        var sName = "123";// string
        alert(typeof(iNum1)); // typeof()查看类型
        alert(typeof(fNum2));
        alert(typeof(sName));

        var bIsOk = true;// boolean
        var unData; //undefind

        var oData = null;// null对象
        var oPerson = {
            name: "123",
            age : 20
        }//js对象
        // 由于历史原因js设计之前没有null类型, 之前归属于object, 显示object实际上是null

        console.log(oPerson.name)// 显示在网页控制台
        
    </script>
</head>
<body>
    
</body>
</html>
