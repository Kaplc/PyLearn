<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var aArray1 = [3, 6, 9]
        // for循环
        for(var index = 0; index < aArray1.length; index++){// 分号
            var oValue = aArray1[index]
            console.log(oValue)
        }

        // while
        var index = 0
        while(index < aArray1.length){
            console.log(aArray1[index])
            index++
        }

        // do while 
        // var index = 0
        do{
            index--
            console.log('无论如何都执行一次')
            console.log(aArray1[index])
            
        }while(index > aArray1.length)
    </script>
</head>
