<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获取div, 并把div作参照物, 获取其他标签
            var $div = $("#box1")
            // 选择参照物的上一个同级标签
            $div.prev().css({"color": "red", "font-size": "25px"})
            // 选择上面所有同级标签
            $div.prevAll().css({"text-indent": "50px"})
            // 选择下一个同级标签
            $div.next().css({"color": "green"})
            // 选择下面所有同级标签
            $div.nextAll().css({"text-indent": "50px"})
            // 选择同级其他标签
            $div.siblings().css({"text-decoration": "underline"})
            // 选择父标签
            $div.parent().css({"background": "gray"})
            // 获取所有子标签
            $div.children().css({"color": "red"})
        })
    </script>
</head>
<body>
    <h3>三级标题</h3>
    <p>P1</p>
    <div id="box1"><span>子标签1</span> 我是一个div标签 <span>子标签2</span></div>
    <h3>三级标题</h3>
    <p>P2</p>
</body>
</html>
