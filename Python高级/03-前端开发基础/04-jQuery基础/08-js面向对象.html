<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        // 自定义JS对象
        // 1, 使用顶级类型object创建自定义对象
        var oPerson = new Object();
        // 添加属性
        oPerson.name = "李四"
        oPerson.age = 20
        // 添加方法
        oPerson.show = function(){
            console.log("类的方法")
        }

        // 通过对象获取属性和调用方法
        console.log(oPerson.name)
        oPerson.show()

        // 2, 使用字面量创建自定义对象
        var oStudent = {
            // 属性
            name: "王五",
            age: 20,
            // 方法
            show: function(){
                console.log("类的方法2")
            }

        }
        console.log("2: " +oStudent.name + oStudent.age)
        oStudent.show()
    </script>
</head>
<body>
    
</body>
</html>
