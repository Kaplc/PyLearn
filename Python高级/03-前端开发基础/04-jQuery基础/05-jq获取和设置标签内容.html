<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获取标签
            var $div = $("div")
            // jq获取标签内容
            console.log($div.html())
            // 设置标签内容
            $div.html("<a href='http://www.baidu.com'>baidu</a>")
            // 追加内容
            $div.append("<a href='http://www.bilibili.com'>bilibili</a>")
        })
    </script>
</head>
<body>
    <div>div1</div>
    
    
</body>
</html>
