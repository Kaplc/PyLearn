<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获取ul里面的所有li标签
            var $lis = $("ul li")
            // 获取button标签
            var $btn = $("#btn1")
            // 获取text标签
            var $text = $("#text1")
            // 获取div标签
            var $div = $("div")

            // 添加点击事件
            $lis.click(function(){
                // 修改颜色
                $(this).css({"color": "red"})
                // 获取点击的标签索引
                console.log($(this).index())
            })

            // 按钮添加点击事件
            $btn.click(function(){
                // 获取文本框内容
                console.log($text.val())
            })

            // 给文本框添加获取焦点事件
            $text.focus(function(){
                $(this).css({"background": "grey"})
            })

            // 给文本框添加失去焦点事件
            $text.blur(function(){
                $(this).css({"background": "white"})
            })

            // 给div设置鼠标悬停进入事件
            $div.mouseover(function(){
                $(this).css({"background": "grey"})
            })
            
            $div.mouseout(function(){
                $(this).css({"background": "white"})
            
            })
        })

    </script>
</head>
<body>
  <div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <input type="text" id = "text1">
    <input type="button" id="btn1" value="点击成功">
  </div>
  
</body>
</html>
