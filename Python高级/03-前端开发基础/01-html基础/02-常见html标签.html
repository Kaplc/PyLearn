<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签 -->
    <h1>一级标题</h1>
    <h6>六级标题</h6>
    <div>容器标签包裹其他标签</div>
    <p>段落标签</p>

    <!-- 单标签: 没有标签内容 -->
    <!-- 分割线标签 -->
    <hr>
    <!-- 图片标签 -->
    <img src="imgs/logo.png" alt="图片加载失败显示">
    <!-- 空标签 -->
    <br>

    <!-- 带有属性的标签 -->
    <a href="https://www.bilibili.com">bilibili</a>

    <!-- 嵌套标签 -->
    <div>
        <p>嵌套标签</p>
        <p>嵌套标签</p>
    </div>
</body>
</html>
