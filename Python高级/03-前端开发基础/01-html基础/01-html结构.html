<!-- 文档声明 -->
<!DOCTYPE html>
<!-- 指定语言, 默认为中文 -->
<html lang="en">
<!-- 页头 -->
<head>
    <!-- 指定页面编码格式 -->
    <meta charset="UTF-8">
    <!-- 在IE浏览器浏览网页时, 使用浏览器最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备浏览网页, 网页不缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Document</title>
</head>
<!-- 页身 -->
<body>
    <div>hello world</div>
</body>
</html>
