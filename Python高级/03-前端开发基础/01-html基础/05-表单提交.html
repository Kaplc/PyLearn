<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get方式以地址栏提交,不安全 -->
    <!-- post方式以 -->
    <!-- action: 发送的服务器地址 method:发送类型-->
    <form action="127.0.0.1" method="post">
        <p> 
            <!-- for指定哪个id的标签收集数据 -->
            <!-- id是每个标签的唯一标识不能重复 -->
            <label for="name">name:</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="password">password:</label>
            <!-- name是提交给服务器数据的参数名 -->
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="">性别:</label>
            <!-- value是提交给服务器的参数值 -->
            <input type="radio" name="ex" value="1">男
            <input type="radio" name="ex" value="0">女
        </p>
        <p>
            <label for="">爱好:</label>
            <input type="checkbox" name="love" id="learn">学习
            <input type="checkbox" name="love" id="sleep">睡觉
            <input type="checkbox" name="love" id="drink">喝水
        </p>
        <p>
            <label for="照片">照片:</label>
            <input type="file" name="pic" id="png">
        </p>
        <p>
            <label for="">个人描述</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="">籍贯:</label>
            <select name="position" id="">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select>
        </p>
        <p>
            <input type="submit" name="" id="" value="提交">
            <input type="submit" value="重置" name="" id="">
            <input type="button" value="按键" name="" id="">
        </p>
    </form>

</body>
</html>
