<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!-- 遍历data的items列表 -->
        <li v-for="item in items">
            {{ item.title }}~~~{{ item.author }}~~~{{ item.publishedAt }}
        </li>
        <!-- index下标从0开始 -->
        <li v-for="(i, index) in alist">
            [{{ index }}]={{ i }}
        </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {
                    title: 'Vue',
                    author: 'Jane Doe',
                    publishedAt: '2016-04-10'
                },
                {
                    title: 'python',
                    author: 'Ricky',
                    publishedAt: '2019-04-10'
                },
                {
                    title: 'itcast',
                    author: 'itcast',
                    publishedAt: '2006-05-08'
                }
            ],
            alist: [
                'zzy',
                1,
                2,
                3
            ]
        }
    })
</script>
</html>
