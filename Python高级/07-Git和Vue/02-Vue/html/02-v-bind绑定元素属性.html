<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{ message }}</span> <br>
    <span v-bind:title="ads">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span> <br>
    <a v-bind:href="home" target="_blank">戳我有惊喜</a>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            ads: '666',
            home: 'http://www.baidu.com',
        }
    })
</script>
</html>
