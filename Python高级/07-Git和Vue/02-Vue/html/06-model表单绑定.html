<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>用 户 名</td>
                <td><input type="text" v-model="username"> </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" v-model="password1"> </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" @blur="check(password1, password2)" v-model="password2"></td>
            </tr>

        </table>
        <input type="button" value="提交" @click="push(password1, password2)">
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            // 变量初始化
            username: '',
            password1: '',
            password2: '',
        },
        methods: {
            // 点击提交执行
            push: function (p1, p2) {
                if(p1!= p2){
                    alert("密码不一致!")
                }else{
                    alert(this.username + "-" + this.password1)
                }
                
            },
            check: function(p1, p2){
                if(p1!= p2){
                    alert("密码不一致!")
                }
                
            }

        },
    })
</script>

</html>
